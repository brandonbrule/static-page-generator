<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Save As HTML File</title>
  <meta name="robots" content="noindex">
  <style>
/******************************************************************
Site Name: Remindrs
Author: Brandon Brule

Stylesheet: Main Stylesheet
******************************************************************/
.clearfix:after, .quick-utility-links:after {
  content: "";
  display: table;
  clear: both; }

html {
  box-sizing: border-box; }

* {
  margin: 0;
  padding: 0; }

*, *:before, *:after {
  box-sizing: inherit; }

::-moz-selection {
  background-color: yellow;
  color: #000; }

::selection {
  background-color: yellow;
  color: #000; }

html::-webkit-scrollbar {
  display: none; }

body {
  font-family: Arial, Helvetica, sans-serif;
  padding: 2%;
  background-color: rgba(241, 243, 242, 0.95);
  color: #3d3d3d;
  font-size: 1em;
  position: relative;
  -webkit-text-size-adjust: 100%; }

button, a {
  color: #3d3d3d;
  text-decoration: none; }
  button:hover, a:hover {
    text-decoration: underline; }

input {
  width: 100%;
  padding: 0.35em;
  border: none; }

textarea {
  width: 100%;
  height: 50px;
  display: block;
  border: none;
  resize: none;
  box-sizing: border-box;
  font-size: 1.35em;
  padding: 0;
  margin: 0; }
  textarea:focus {
    outline: none; }


.button {
  background: none;
  border: none;
  width: 100%;
  text-align: left;
  font-weight: 100;
  text-decoration: none;
  line-height: 1;
  font-size: 1em; }
  .button:hover, .button:active {
    cursor: pointer;
    text-decoration: underline; }

.background-image {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 100%;
  opacity: 1;
  transition: 0.15s opacity; }

.notes-container {
  max-width: 50em;
  margin: 0 auto;
  position: relative; }

.content-container {
  margin: 8em 0 8em 0;
  background: rgba(241, 243, 242, 0.95);
  padding: 40px 50px 80px 50px; }

.title, .subtitle {
  font-size: 2.30em;
  margin: 0.85em 0;
  background: none;
  line-height: 1.65;
  font-family: 'Equity-Text-B', serif;
  text-align: justify; 
}
.subtitle {
  font-size: 1.50em; 
}

.message {
  line-height: 1.5;
  font-weight: 100;
  background: none;
  font-family: Calibri, Arial, helvetica, sans-serif;
  text-align: justify; 
}

.last-edited {
  background: none;
  border: none;
  float: left;
  opacity: .55;
  width: auto; }

  </style>

  <style>
  #layout-controls{
    position:relative;
    z-index: 10;
  }
  </style>
</head>

<body>
  
  <div id="layout-controls">
    <button control="title">New Title</button>
    <button control="subtitle">New SubTitle</button>
    <button control="message">New Section</button>
    <button id="save">Save</button>
  </div>

  <div id="background" class="background-image" style="background: url(http://www.ohthebooks.com/blog/wp-content/uploads/infinity-interior.jpg) 50% 50% / cover no-repeat fixed;"></div>
  <div class="notes-container">
    <form id="content-container" view="content-container" class="content-container" onsubmit="return false">
    </form>
  </div>

<script src='http://brandonbrule.github.io/itsa/js/itsa.js'></script>
<script src="js/helpers.js"></script>
<script src="js/save-as-file.js"></script>
<script src="js/exporter.js"></script>
<script src="js/layout-controls.js"></script>
</body>


</html>
